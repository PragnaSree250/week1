<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Smart Home Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('C:/Users/Pragna Sree/Pictures/Screenshots/sm2.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
        }
        .logout-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logout-container h2 {
            margin-bottom: 20px;
        }
        .reminder-note {
            margin: 20px 0;
            font-size: 16px;
        }
        .notification-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .alarm-button, .login-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .alarm-button:hover, .login-button:hover {
            background-color: #218838;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>You have been logged out</h2>
        <p class="reminder-note">Don't forget to check your smart home settings before you leave!</p>
        
        <!-- Input box for user to enter a reminder note -->
        <textarea class="notification-box" id="reminderText" rows="3" placeholder="Enter your reminder..."></textarea>
        
        <!-- Button to set the reminder -->
        <button class="alarm-button" onclick="setReminder()">Set Reminder</button>
        
        <!-- Button to go back to login page -->
        <button class="login-button" onclick="backToLogin()">Back to Login</button>
    </div>

    <div class="footer">
        &copy; 2024 Smart Home Automation. All rights reserved.
    </div>

    <script>
        function setReminder() {
            const reminder = document.getElementById('reminderText').value;
            if (reminder.trim() === "") {
                alert("Please enter a reminder note.");
            } else {
                alert("Reminder set: " + reminder);
                // Optionally, store the reminder in local storage or send it to a server for future use.
            }
        }

        function backToLogin() {
            window.location.href = 'index.html'; // Redirects to the login page
        }
    </script>
</body>
</html>
